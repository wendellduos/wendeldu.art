<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wendel Duarte</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="./assets/img/profile.jpeg" alt="Foto de perfil" id="profile-photo" />
      <div id="spacer"></div>
      <section id="main-frame">
        <!-- <h2 id="name">Wendel Duarte dos Santos</h2>
        <h3>Web & Waves</h3> -->
      </section>
      <div id="music-player">
        <!-- song list -->
        <div style="display: none">
          <audio src="./assets/music/motion_opt.mp3" data-song="first"></audio>
          <audio src="./assets/music/drown_opt.mp3" data-song="second"></audio>
          <audio src="./assets/music/caier_opt.mp3" data-song="third"></audio>
          <audio src="./assets/music/windchime_opt.mp3" data-song="fourth"></audio>
        </div>
        <div id="music-player-wrp">
          <button type="button" id="previous-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="previous"
              viewBox="0 0 24 24"
              width="25"
              height="25"
            >
              <path
                d="M10.42,20.656a3.77,3.77,0,0,1-2.233-.735l-6.641-4.87a3.784,3.784,0,0,1,0-6.1l6.641-4.87A3.783,3.783,0,0,1,14.2,6.853l3.782-2.774A3.784,3.784,0,0,1,24,7.13v9.74a3.784,3.784,0,0,1-6.021,3.051L14.2,17.147a3.79,3.79,0,0,1-3.777,3.509Z"
              />
            </svg>
          </button>
          <button type="button" id="play-pause-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="play-pause-btn-svg"
              viewBox="0 0 24 24"
              width="25"
              height="25"
            ></svg>
          </button>
          <button type="button" id="next-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="next"
              viewBox="0 0 24 24"
              width="25"
              height="25"
            >
              <path
                d="M3.787,20.656A3.789,3.789,0,0,1,0,16.87V7.13A3.783,3.783,0,0,1,6.021,4.079L9.8,6.853a3.783,3.783,0,0,1,6.01-2.774l6.641,4.87a3.784,3.784,0,0,1,0,6.1l-6.641,4.87A3.783,3.783,0,0,1,9.8,17.147L6.021,19.921A3.775,3.775,0,0,1,3.787,20.656Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
